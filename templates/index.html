<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="allstyles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <div class="main_content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand custom-logo" id="custom_logo" href="#">Logo</a>
                <div class="ms-auto">
                    <a href="https://www.linkedin.com/in/your-linkedin" class="linkedin-icon" id="linkedin_" target="_blank"><i class="fab fa-xl fa-linkedin"></i></a>
                </div>
            </div>
        </nav>

        <main class="container mt-5">
            <div class="row align-items-center">
                <div class="col-lg-7 order-lg-2 order-2">
                    <h1 class="greeting">Hi, I'm <span id="name" class="highlight">Your Name</span></h1>
                    <p id="title" class="title">Your Title</p>
                    <p id="description" class="description">Your description goes here. Highlight your skills and experience.</p>
                    <a href="mailto:your@email.com" id="contact_" class="btn btn-primary contact-btn">Contact Me</a>
                </div>
                <div class="col-lg-5 order-lg-2 order-1 text-center mb-4 mb-lg-0">
                    <div class="image-container">
                        <img src="image.jpg" alt="Profile Picture" id="profile_pic" class="img-fluid profile-img">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
